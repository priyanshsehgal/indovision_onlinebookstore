<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://source.unsplash.com/1600x900/?books') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #b3cdd1, #c5a3ff);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #7f7fff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        header h1 {
            float: left;
            font-size: 24px;
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }

        .search-bar {
            margin-top: 100px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #b3cdd1, #c5a3ff);
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px;
            font-size: 17px;
            border: 1px solid #7f7fff;
            background: #7f7fff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #5f5fff;
        }

        footer {
            background: linear-gradient(to right, #b3cdd1, #c5a3ff);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Online Bookstore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Best Sellers</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="Search for books...">
                <button type="button">Search</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Online Bookstore. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
